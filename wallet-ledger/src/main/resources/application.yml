server:
  port: 8082

spring:
  application:
    name: wallet-ledger

  datasource:
    url: jdbc:postgresql://localhost:5433/ledger_db
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true